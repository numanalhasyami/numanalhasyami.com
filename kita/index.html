<body>

<body>
    <div class="album-cover">

        <div class="swiper-wrapper">
          <div class="swiper-slide">

            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="IMG-20240531-WA0051.jpg" />
            <div class="overlay">
             
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="IMG-20240806-WA0013.jpg" />
            <div class="overlay">
              
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="IMG-20240913-WA0032.jpg" />
            <div class="overlay">
              
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="IMG-20240929-WA0015.jpg" />
            <div class="overlay">
              
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="IMG-20240930-WA0024.jpg" />
            <div class="overlay">
              
            </div>
          </div>
          <div class="swiper-slide">
            <img
              src="sallgrad-209.JPG" />
            <div class="overlay">
             
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="music-player">
      <h1>Title</h1>
      <p>Song Name</p>

      <audio id="song">
        <source src="song-list/Luke-Bergs-Gold.mp3" type="audio/mpeg" />
      </audio>

      <input type="range" value="0" id="progress" />

      <div class="controls">
        <button class="backward">
          <i class="fa-solid fa-backward"></i>
        </button>
        <button class="play-pause-btn">
          <i class="fa-solid fa-play" id="controlIcon"></i>
        </button>
        <button class="forward">
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
    </div>
  </body>
